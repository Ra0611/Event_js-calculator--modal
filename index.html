<body>
    <div class="wrapper df-col">
        <div class="calculator df-col brd">
            <div class="calculator__screen df-row brd" id="screen"></div>
            <div class="calculator__block-btn brd">

                <div class="block-btn__btn block-btn__btn--sign brd" data-operator="+" onclick="grup2(this)">+</div>
                <div class="block-btn__btn block-btn__btn--sign brd" data-operator="-" onclick="grup2(this)">-</div>
                <div class="block-btn__btn block-btn__btn--sign brd" data-operator="*" onclick="grup2(this)">*</div>
                <div class="block-btn__btn block-btn__btn--sign brd" data-operator="/" onclick="grup2(this)">/</div>
                <div class="block-btn__btn brd" data-value="1" onclick="grup(this)">1</div>
                <div class="block-btn__btn brd" data-value="2" onclick="grup(this)">2</div>
                <div class="block-btn__btn brd" data-value="3" onclick="grup(this)">3</div>
                <div class="block-btn__btn brd" data-value="4" onclick="grup(this)">4</div>
                <div class="block-btn__btn brd" data-value="5" onclick="grup(this)">5</div>
                <div class="block-btn__btn brd" data-value="6" onclick="grup(this)">6</div>
                <div class="block-btn__btn brd" data-value="7" onclick="grup(this)">7</div>
                <div class="block-btn__btn block-btn__btn--switch-off brd" id="off">off</div>
                <div class="block-btn__btn brd" data-value="8" onclick="grup(this)">8</div>
                <div class="block-btn__btn brd" data-value="9" onclick="grup(this)">9</div>
                <div class="block-btn__btn brd" data-value="0" onclick="grup(this)">0</div>
                <div class="block-btn__btn btn block-btn__btn--switch-on brd" id="on">on</div>
                <div class="block-btn__btn block-btn__btn--duo brd">ce</div>
                <div class="block-btn__btn block-btn__btn--duo block-btn__btn--sign brd" id="resalt">=</div>
            </div>
        </div>
