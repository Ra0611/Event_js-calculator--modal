<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="wrapper df-col">
        <div class="calculator df-col brd">
            <div class="calculator__screen df-row brd" id="screen"></div>
            <div class="calculator__block-btn brd">
                <div class="block-btn__btn brd">+</div>
                <div class="block-btn__btn brd">-</div>
                <div class="block-btn__btn brd">*</div>
                <div class="block-btn__btn brd">/</div>
                <div class="block-btn__btn brd">1</div>
                <div class="block-btn__btn brd">2</div>
                <div class="block-btn__btn brd">3</div>
                <div class="block-btn__btn brd">=</div>
                <div class="block-btn__btn brd">4</div>
                <div class="block-btn__btn brd">5</div>
                <div class="block-btn__btn brd">6</div>
                <div class="block-btn__btn brd">7</div>
                <div class="block-btn__btn brd">8</div>
                <div class="block-btn__btn brd">9</div>
                <div class="block-btn__btn brd">0</div>
                <div class="block-btn__btn block-btn__btn--reset brd">ce</div>
            </div>
        </div>
        <div class="modal df-col" id="modal">
            <form class="form df-col brd">

                <input id="login" type="text" class="form__inp brd" placeholder="Логин" required
                    data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top"
                    data-bs-content='Компьютерная академия "&#9633;&#9633;&#9633;"'>
                <input id="psw" class="form__inp brd" type="password" class="brd" placeholder="Пароль" required
                    data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom"
                    data-bs-content='Наша группа в Teams'>
                <button type="submit" id="sub" class="btn btn-outline-secondary" onclick="test()">Log in</button>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
